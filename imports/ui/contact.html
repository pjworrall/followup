<template name="contact">

    <tr>
        <td><a href="{{pathFor 'record' _id=_id}} ">{{firstname}} </a></td>
        <td>{{lastname}}</td>
        <td>{{email}}</td>
        <td>{{organisation}}</td>
        <td>{{category}}</td>
        <td><button class="delete">&times;</button></td>
    </tr>

</template>
