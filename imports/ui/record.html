<template name="record">

    <div class="container">

        <h1>Record Followup</h1>

        {{#if Template.subscriptionsReady}}
            {{#with contact}}
                <h3>Contact</h3>
                <p>{{firstName}} {{lastName}}, {{email}}, {{organisation}}</p>
            {{/with}}
        {{else}}
            <p>Loading...</p>
        {{/if}}


        <hr>

        <form class="new-record">
            <div class="form-group">
                <label for="discussed">Discussed note:</label>
                <input class="form-control" type="text" name="discussed" placeholder="Topics discussed"/>
            </div>
            <div class="form-group">
                <label for="followup">Followup note:</label>
                <input class="form-control" type="text" name="followup" placeholder="Topics for followup"/>
            </div>
            <div class="form-group date">
                <label for="next">Next followup:</label>
                <input name="next" id="next" type="text" class="form-control" placeholder="dd/MM/YYYY">
            </div>

            <button type="submit" class="btn btn-default">Add</button>
        </form>

        <hr>

        <h2>Follow Up History</h2>

        <table class="table table-striped">
            <tr>
                <th>Created</th>
                <th>Discussed</th>
                <th>Followup</th>
                <th>Next</th>
                <th></th>
            </tr>

            {{#each followups}}
                {{> catchup}}
            {{/each}}
        </table>

        <hr>

        <h3>Requirements</h3>
        <p>
            Add field to record what should be discussed or delivered in followup<br>
            Change text field to be Discussed.<br>
            Next followup needs to be a date<br>
            Needs a home page back button<br>
        </p>

    </div>


</template>
