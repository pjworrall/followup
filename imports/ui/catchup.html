<template name="catchup">

    <tr>
        <td><a href="{{pathFor 'record' _id=contactId}} ">{{formatCreatedDate createdAt}} </a></td>
        <td>{{discussed}}</td>
        <td>{{followup}}</td>
        <td>{{formatNextDate next}}</td>
        <td><button class="delete">&times;</button></td>
    </tr>

</template>
